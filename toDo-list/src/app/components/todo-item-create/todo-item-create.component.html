<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="title" style="color: white;">Title</label>
    <input type="text" name="title"  required class="form-control" ngModel #title= "ngModel">
    <div *ngIf="!title.valid && title.touched" class="alert alert-danger">
      Title is required
    </div>
  </div>
  <div class="form-group">
    <label for="content" style="color: white;">Description</label>
    <input type="text" name="content" id="content"  required class="form-control" ngModel #content= "ngModel">
    <div *ngIf="!content.valid && content.touched" class="alert alert-danger">
      Description is required
    </div>
  </div>
  <button type="submit" class="btn btn-danger mr-2">Add</button>
  <button class="btn btn-danger " type="button" (click)="onCancel()">
    <i class="fa fa-times " aria-hidden="true"></i>Cancel
  </button>
</form>
